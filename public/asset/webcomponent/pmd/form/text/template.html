<template class="template pmd form text">

    <template class="simple">
        <style>
        @import url(vendor/mdl/material.min.css);
        .pmd.form.text.html {
            border: solid 1px #ccc;
        }
        </style>



        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="input"></label>
            <input class="mdl-textfield__input attribute_value" type="text" id="input" />
        </div>
    </template>


    <template class="html">
        <style>
            @import url(vendor/mdl/material.min.css);
            .pmd.form.text.html {
                border: solid 1px #ccc;
            }
        </style>



        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <label class="mdl-textfield__label" for="input"></label>
            <textarea class="mdl-textfield__input attribute_value" type="text" rows= "3" id="input"></textarea>
        </div>
    </template>




</template>
